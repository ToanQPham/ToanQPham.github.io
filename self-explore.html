<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Activity Tracker</h1>
        
        <!-- Daily Schedule -->
        <form id="scheduleForm">
            <h2>Daily Schedule</h2>
            <label for="scheduleDate">Date:</label>
            <input type="date" id="scheduleDate" name="scheduleDate" required>
            
            <label for="wakeUpTime">Wake Up Time:</label>
            <input type="time" id="wakeUpTime" name="wakeUpTime" required>
            
            <label for="sleepTime">Sleep Time:</label>
            <input type="time" id="sleepTime" name="sleepTime" required>
            
            <label for="eatTime">Eat Time:</label>
            <input type="time" id="eatTime" name="eatTime" required>
            
            <label for="learnChineseTime">Learn Chinese Time:</label>
            <input type="time" id="learnChineseTime" name="learnChineseTime" required>
            
            <label for="doMathTime">Do Math Time:</label>
            <input type="time" id="doMathTime" name="doMathTime" required>
            
            <label for="meditationTime">Meditation Time:</label>
            <input type="time" id="meditationTime" name="meditationTime" required>
            
            <button type="submit">Record Schedule</button>
        </form>
        
        <!-- Display Recorded Schedule -->
        <h2>Recorded Schedules</h2>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Wake Up</th>
                    <th>Sleep</th>
                    <th>Eat</th>
                    <th>Chinese</th>
                    <th>Math</th>
                    <th>Meditation</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.getElementById("scheduleForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let date = document.getElementById("scheduleDate").value;
            let wakeUp = document.getElementById("wakeUpTime").value;
            let sleep = document.getElementById("sleepTime").value;
            let eat = document.getElementById("eatTime").value;
            let chinese = document.getElementById("learnChineseTime").value;
            let math = document.getElementById("doMathTime").value;
            let meditation = document.getElementById("meditationTime").value;
            
            let table = document.getElementById("scheduleTable").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();
            newRow.innerHTML = `<td>${date}</td><td>${wakeUp}</td><td>${sleep}</td><td>${eat}</td><td>${chinese}</td><td>${math}</td><td>${meditation}</td>`;
            
            this.reset();
        });
    </script>
</body>
</html>
