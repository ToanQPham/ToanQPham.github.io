<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Activity Tracker</h1>
        
        <!-- Meditation Concentration -->
        <form id="meditationForm">
            <h2>Meditation Concentration</h2>
            <label for="meditationDate">Date:</label>
            <input type="date" id="meditationDate" name="meditationDate" required>
            
            <label for="concentrationLevel">Concentration Level (1-10):</label>
            <input type="number" id="concentrationLevel" name="concentrationLevel" min="1" max="10" required>
            
            <button type="submit">Record Meditation</button>
        </form>
        
        <!-- Daily Schedule -->
        <form id="scheduleForm">
            <h2>Daily Schedule</h2>
            <label for="scheduleDate">Date:</label>
            <input type="date" id="scheduleDate" name="scheduleDate" required>
            
            <label for="wakeUpTime">Wake Up Time:</label>
            <input type="time" id="wakeUpTime" name="wakeUpTime" required>
            
            <label for="sleepTime">Sleep Time:</label>
            <input type="time" id="sleepTime" name="sleepTime" required>
            
            <label for="eatTime">Eat Time:</label>
            <input type="time" id="eatTime" name="eatTime" required>
            
            <label for="learnChineseTime">Learn Chinese Time:</label>
            <input type="time" id="learnChineseTime" name="learnChineseTime" required>
            
            <label for="doMathTime">Do Math Time:</label>
            <input type="time" id="doMathTime" name="doMathTime" required>
            
            <label for="meditationTime">Meditation Time:</label>
            <input type="time" id="meditationTime" name="meditationTime" required>
            
            <button type="submit">Record Schedule</button>
        </form>
        
        <!-- Learn Chinese -->
        <form id="learnChineseForm">
            <h2>Learn Chinese</h2>
            <label for="chineseDate">Date:</label>
            <input type="date" id="chineseDate" name="chineseDate" required>
            
            <label for="chineseNotes">What You Learned:</label>
            <textarea id="chineseNotes" name="chineseNotes" rows="4" required></textarea>
            
            <button type="submit">Record Learning</button>
        </form>
    </div>
</body>
</html>
